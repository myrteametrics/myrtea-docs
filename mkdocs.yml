site_name: Myrtea Documentations
docs_dir: docs
site_dir: site
repo_url: https://github.com
repo_name: Github
edit_uri: /myrteametrics/myrtea-docs/edit/master/docs/

plugins:
  - search
  - minify:
      minify_html: true

# https://squidfunk.github.io/mkdocs-material/getting-started/#configuration
theme:
  name: material
  feature:
    tabs: true
  language: 'en'
  # https://squidfunk.github.io/mkdocs-material/getting-started/#color-palette
  palette:
    primary: 'blue'
    accent: 'blue'

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - pymdownx.inlinehilite
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.extra
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

extra_css:
  - extra.css
  # - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css

extra_javascript:
  - mermaid.min.js
  - extra.js
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  # - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js


